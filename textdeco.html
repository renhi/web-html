<!DOCTYPE html>
<head>
    <title> <strong>텍스트를 다양하게 꾸미기</strong></title>
</head>
<body>
    <h1> 다양한 텍스트 표현 </h1>
    <p> 텍스트의 표현 방식으로는 <em>강조(em)</em>,<strong>강한 강조(strong)</strong>,
        <mark>하이라이트(mark)</mark>,<small>작은 글씨 표현(small)</small>,<sub>아래첨자(sub)</sub>,
        <sup>위 첨자(sup)</sup>등이 있다.</p>
</body>
